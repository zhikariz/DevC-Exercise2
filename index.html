<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1>Kalkulator</h1>
    </center>

    <div id="form">
      <form action="#">
        <label for="num1">Masukkan Angka Pertama : </label>
        <input
          id="num1"
          type="text"
          placeholder="Pastikan Anda Memasukkan Angka..."
        />
        <label for="num2">Masukkan Angka Kedua :</label>
        <input
          id="num2"
          type="text"
          placeholder="Pastikan Anda Memasukkan Angka..."
        />
        <button id="tambah" class="condition" value="+">+</button>
        <button id="kurang" class="condition" value="-">-</button>
        <button id="kali" class="condition" value="*">x</button>
        <button id="bagi" class="condition" value="/">/</button>

        <span id="hasil">Hasil Kalkulasi</span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
